<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!DOCTYPE html>
<html>
<head>
    @*<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>*@

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .carousel {
            background: #2f4357;
            margin-top: 20px;
        }

        .carousel-item {
            text-align: center;
            min-height: 280px; /* Prevent carousel from being distorted if for some reason image doesn't load */
        }
    </style>

</head>
<body>









    <div class="row pull-right" style="padding-top: 10px !important; text-align:right;">
        <button type="button" class="btn btn-primary" id="enrollBtn" style="float:right; clear:both;">Enroll</button>
    </div>
    <div class="row" style="padding-top: 10px !important;margin-left: 12%;">

        @foreach (var item in Model.course)
        {
            <div class="col-lg-2 col-6">
                <!-- small box -->
                <div class="small-box">
                    <div class="inner" style="text-align: center;">
                        <h4>@item.CourseName</h4>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                </div>
            </div>
        }

    </div>
    <div class="row" style="padding-top: 10px !important;margin-left: 0%; margin-right: -23%; min-height; background-color:white">
        @foreach (var item1 in Model.book)
        {
            <div class="col-lg-2 col-6">
                <!-- small box -->
                <div class="small-box">
                    <div class="inner">

                        <p><img id="@item1.BookImage" style="width:80px;height:80px; object-fit:cover" src="~/Images/@item1.BookImage"></p>
                        <h5>Book Name:@item1.BookName</h5>
                        <h5>Author:@item1.Author</h5>
                        <p><a href="@Url.Action("Description","ClassItem",new { Id=item1.BookId})" class="btn btn-primary">Read Description</a></p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                </div>
            </div>
        }
    </div>

    <div class="row" style="padding-top: 10px !important;margin-left: 0%; margin-right: -23%;">
        @foreach (var item2 in Model.teacher)
        {
            <div class="col-lg-2 col-6">
                <!-- small box -->
                <div class="small-box">
                    <div class="inner">
                        <h4>@item2.TeacherName</h4>
                        <p><img id="@item2.TeacherImage" style="width:80px;height:80px; object-fit:cover" src="~/Images/@item2.TeacherImage"></p>
                        <p>@item2.Subject</p>
                    </div>
                    <div class="icon">
                        <i class="ion ion-bag"></i>
                    </div>
                </div>
            </div>
        }
    </div>
</body>
</html>
